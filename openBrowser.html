<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>打开浏览器API</title>
</head>
<body>
<script src="SocketClient.js"></script>
<script>
  socketClient.connect().then(() => {

    socketClient.send('openBrowser', {
      profileId: '201010144612449086',//配置文件ID,
      url:'https://www.loginbox.cn?r=api-demo'
    })
  }).catch((error) => {
    socketClient.showError(error)
  })
  socketClient.addHandle('openBrowser', function (res) {
    console.log(res)
  })

</script>
</body>
</html>
