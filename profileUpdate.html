<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>更新环境API</title>
</head>
<body>
<script src="SocketClient.js"></script>
<script>



  socketClient.connect().then(() => {

    socketClient.send('profileUpdate', {
      //可以通过本接口修改环境配置
    //本接口字段和profileCreate接口参数相同，只需要传入需要修改的参数，不需要修改的参数不传即可。
      model: {
        profileId: '210406144528544013',//配置文件ID必传
        userAgent: 'new user agent'//如果指定了环境参数，则会进行修改，如果不传则继续使用之前的值
      }
    })
  }).catch((error) => {
    socketClient.showError(error)
  })
  socketClient.addHandle('profileUpdate', function (res) {
    if (res.success) {
      console.log('更新成功', res.data)
    } else {
      console.log(res.error)
    }

  })

</script>
</body>
</html>
